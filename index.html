<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center fw-bold mb-5">Product Collection</h2>
        <div class="row g-4" id="productContainer"></div>
    </div>

    <script>
        async function loadProducts() {
            try {
                const res = await fetch("https://dummyjson.com/products");
                const result = await res.json();

                const products = result.products;
                const container = document.getElementById("productContainer");

                container.innerHTML = products.map(p => `
                    <div class="col-lg-4 col-md-6">
                        <div class="card h-100 shadow-sm border-0">
                            <img src="${p.thumbnail}" class="card-img-top p-3"
                                 style="height:220px; object-fit:contain;">
                            <div class="card-body">
                                <h6 class="fw-semibold">${p.title}</h6>
                                <p class="small text-muted">
                                    ${p.description.slice(0, 65)}...
                                </p>
                            </div>
                            <div class="card-footer bg-white d-flex justify-content-between">
                                <span class="fw-bold text-primary">$${p.price}</span>
                                <button class="btn btn-outline-primary btn-sm"
                                    onclick="goToDetails(${p.id})">
                                    View
                                </button>
                            </div>
                        </div>
                    </div>
                `).join("");

            } catch (error) {
                console.log(error);
            }
        }

        function goToDetails(id) {
            window.location.href = `product.html?id=${id}`;
        }

        loadProducts();
    </script>
</body>
</html>
