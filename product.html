<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <a href="index.html" class="btn btn-outline-secondary mb-4">← Back</a>
        <div class="row align-items-center" id="detailsBox"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        async function fetchProductDetail() {
            try {
                const res = await fetch(`https://dummyjson.com/products/${productId}`);
                const product = await res.json();

                document.getElementById("detailsBox").innerHTML = `
                    <div class="col-md-6 text-center">
                        <img src="${product.thumbnail}" class="img-fluid rounded"
                             style="max-height:350px;">
                    </div>
                    <div class="col-md-6">
                        <h3 class="fw-bold">${product.title}</h3>
                        <p class="text-muted mt-3">${product.description}</p>
                        <h4 class="text-primary mt-3">$${product.price}</h4>
                        <p class="small text-secondary">
                            Rating: ⭐ ${product.rating}
                        </p>
                        <button class="btn btn-primary px-4 mt-2">
                            Buy Now
                        </button>
                    </div>
                `;
            } catch (err) {
                console.log(err);
            }
        }

        fetchProductDetail();
    </script>
</body>
</html>
